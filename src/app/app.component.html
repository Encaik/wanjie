<nz-layout class="h-screen w-screen overflow-hidden">
  <nz-content class="w-full h-full grid-content overflow-auto">
    <app-header class="env" />
    <app-character class="character hidden sm:block overflow-auto" />
    <div class="main min-w-min overflow-auto hidden sm:block p-2 bg-white rounded shadow-md shadow-gray-200">
      <div class="flex flex-col h-full gap-2">
        <nz-segmented class="w-full" [nzOptions]="segmentedList"></nz-segmented>
        <app-home class="flex-1 h-0 overflow-auto" />
      </div>
    </div>
    <app-sider class="info hidden sm:block overflow-auto" />
    <div class="mobile-banner block sm:hidden p-1 bg-white rounded shadow-md shadow-gray-200">
      <nz-segmented class="w-full" [nzOptions]="segmentedList"></nz-segmented>
    </div>
    <div class="mobile-main sm:hidden p-2 bg-white rounded shadow-md shadow-gray-200">
      <app-home class="h-fit overflow-auto" />
    </div>
  </nz-content>
</nz-layout>
