<h5 nz-typography class="underline decoration-sky-500">人生纪要</h5>
<div #log class="flex-1 p-4 border-gray-300 border rounded overflow-auto">
  <nz-timeline>
    @for (log of logList; track $index) {
      <nz-timeline-item>
        <span>
          【{{ LogTypeMap[log.type] }}】
          <span [innerHTML]="log.msg"></span>
        </span>
      </nz-timeline-item>
    }
  </nz-timeline>
</div>
