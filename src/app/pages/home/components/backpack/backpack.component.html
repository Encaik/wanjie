<h5 nz-typography class="underline decoration-sky-500">背包</h5>
<div class="flex-1 h-0">
  <nz-tabset class="h-full" [(nzSelectedIndex)]="tabIdx" nzType="card">
    @for (tab of bagTabs; track $index) {
      <nz-tab [nzTitle]="tab">
        <app-item-view [bagItems]="bagItems" />
      </nz-tab>
    }
  </nz-tabset>
</div>
