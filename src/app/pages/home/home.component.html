<div class="flex flex-col h-full divide-y">
  <div class="flex-1">
    <h5 nz-typography class="underline decoration-sky-500">洞府</h5>
    <nz-space>
      @if (isUpgrade) {
        <button *nzSpaceItem nz-button nzType="primary" (click)="onUpgradeClick()"> 升级 </button>
      } @else {
        <button *nzSpaceItem nz-button nzType="primary" (click)="onCultivationClick()"> 修炼 </button>
        <button *nzSpaceItem nz-button nzType="primary" (click)="onAutoCultivationClick()">
          @if (isAutoCultivate) {
            <span>停止修炼</span>
          } @else {
            <span>自动修炼</span>
          }
        </button>
      }
    </nz-space>
  </div>
  <app-backpack class="h-96 sm:h-1/3 flex flex-col" />
</div>
