@for (item of challengeList; track $index) {
  <nz-card>
    <div class="flex flex-col gap-2">
      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <h5 class="text-xl">{{ item.name }}</h5>
          <p class="text-gray-400">{{ item.description }}</p>
        </div>
        <div class="flex items-center">
          <span>推荐等级：</span>
          <nz-tag>{{ item.level }}</nz-tag>
        </div>
      </div>
      <div class="flex items-center">
        <span>奖励：</span>
        <app-reward-item-view [reward]="item.reward" />
      </div>
      <div class="flex justify-end gap-2">
        <button nz-button (click)="onExploreClick(item, true)">快速探索</button>
        <button nz-button class="hidden sm:block" (click)="onExploreClick(item)">探索</button>
      </div>
    </div>
  </nz-card>
}
